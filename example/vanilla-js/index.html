<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website example created using package template" />
    <title>React package template usage example</title>
</head>

<body>
    <!-- your website code -->
    <h1>
        My beautiful website
    </h1>
    <!-- chatbox starts here -->
    <script defer async>
        // add window objects
        window.botId = 71
        // create div with id = sarufi-chatbox
        const div = document.createElement("div")
        div.id = "sarufi-chatbox"
        document.body.appendChild(div)
        // create and attach js
        const script = document.createElement("script")
        script.crossOrigin = true
        // script.type = "module"
        // script.src = "https://cdn.jsdelivr.net/gh/flexcodelabs/sarufi-chatbox/example/vanilla-js/script.js"
        script.src = "./script.js"
        document.head.appendChild(script)
        // create and attach css
        const style = document.createElement("link")
        style.crossOrigin = true
        style.rel = "stylesheet"
        // style.href = "https://cdn.jsdelivr.net/gh/flexcodelabs/sarufi-chatbox/example/vanilla-js/style.css"
        style.href = "./style.css"
        document.head.appendChild(style)
    </script>
</body>

</html>
